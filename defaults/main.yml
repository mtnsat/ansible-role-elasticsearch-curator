---
elasticsearch_curator_version: 5.0.1

elasticsearch_curator_hosts: 127.0.0.1
elasticsearch_curator_port: 9200
elasticsearch_curator_master_only: False

elasticsearch_curator_days_to_close: 94
elasticsearch_curator_days_to_delete: 94


elasticsearch_curator_cron_jobs:
  - {
    name: "elasticsearch_curator",
    job: "/usr/local/bin/curator --config /etc/curator/config.yml /etc/curator/actions.yml",
    minute: 5,
    hour: 0
  }
